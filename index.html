<!DOCTYPE html>
<html lang="en">
<head>
  <!--Metadatos-->
  <meta charset="UTF-8">
  <meta name="author" content="Jeisson Velosa">
  <meta name="description" content="Registro de votaciones COOPUN">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!--CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/estilos.css">
  <!--Titulo-->
  <title>Sistema de votación</title>
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="./sources/favicon_cpun.png"/>
</head>
<body>
  <!--Barra de navegación-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <a class="navbar-brand" href="#"><img src="./sources/logo_cpun.png" width="250" alt="Logo de la página web"></a>
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://cooprofesoresun.coop/">COOPUN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Consulta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Moderador</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!--Seccion Hero-->
  <section class="hero align-items-stretch">
    <div id="cabecera" class="d-flex flex-column justify-content-center align-items-center">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Registro Asamblea <br> Cooperativa de Profesores de la Universidad Nacional </h1>
      </div>
    </div>

    <!--Formulario-->
    <div id="registro" class="">
      <form id="formulario">
        <div class="mb-3">
          <label for="cedula" class="form-label">Documento del asociado</label>
          <input type="number" class="form-control" id="cedula" aria-describedby="cédula">
        </div>
        <div class="mb-3">
          <label for="credencial" class="form-label">Credencial</label>
          <input type="password" class="form-control" id="credencial">
        </div>
        <button type="submit" class="btn btn-success">Confirmar</button>
      </form>
    </div>
  </section>
</body>

<!--Pie de página-->
<footer>
  <div class="container-fluid text-center">
    <p>CooprofesoresUN  <br><b>all right reserved 2023</b> </p>
  </div>
</footer>

</html>
