<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <title>Registro CoopUN</title>
</head>
<body>
  <div class="container" id="cabecera">
      <div class="row">
        <div class="col-md-3">
          <img id="logo" src="./sources/logo_cpun.png" />
        </div>
        <div class="col-md-9 text-center">
          <h1>Cooperativa de Profesores de la Universidad Nacional <br> Sistema de votación</h1>
        </div>
      </div>
  </div>

  <div id="registro" >
    <form id="formulario">
      <div class="mb-3">
        <label for="cedula" class="form-label">Documento del asociado</label>
        <input type="number" class="form-control" id="cedula" aria-describedby="cédula">
      </div>
      <div class="mb-3">
        <label for="credencial" class="form-label">Credencial</label>
        <input type="password" class="form-control" id="credencial">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="ckregistrar">
        <label class="form-check-label" for="ckregistrar">Registrar</label>
      </div>
      <button type="submit" class="btn btn-confirmar">Confirmar</button>
    </form>
  </div>
</body>
</html>
