<!DOCTYPE html>
<html lang="en">
<head>
  <!--Metadatos-->
  <meta charset="UTF-8">
  <meta name="author" content="Jeisson Velosa">
  <meta name="description" content="Registro de votaciones COOPUN">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Bootstrap-->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="css/estilos.css">
  <!--Titulo-->
  <title>Sistema de votación</title>
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="./sources/favicon_cpun.png"/>
</head>
<body>
  <!--Barra de navegación-->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <a class="navbar-brand"><img src="./sources/logo_cpun.png" width="250" alt="Logo de la página web"></a>
          <ul class="navbar-nav d-flex justify-content-center align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./consulta.html">Consulta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Moderador</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!--Seccion Hero-->
  <section class="hero align-items-stretch">
    <div id="cabecera" class="d-flex flex-column justify-content-center align-items-center">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1>Registro Asamblea <br> Cooperativa de Profesores de la Universidad Nacional </h1>
        </div>
      </div>

      <!--Formulario-->
      <div id="registro" class="d-flex flex-column align-items-center col-sm-6 col-md-7 col-lg-9">
        <form id="formulario">
          <div class="mb-4">
            <!--<label for="cedula" class="form-label">Documento del asociado</label>-->
            <input type="number" class="form-control" id="cedula" aria-describedby="cedula" placeholder="Documento de identidad">
          </div>
          <div class="mb-4">
            <!--<label for="credencial" class="form-label">Credencial</label>-->
            <input type="password" class="form-control" id="credencial" placeholder="Número de Credencial">
          </div>
          <section>
            <div class="row">
                <div class="d-flex flex-row align-items-center col-md-6">
                    <label for="movil" class="form-label">Movil</label>
                    <input type="radio" name="dispositivo" id="movil">
                </div>
                <div class="d-flex flex-row align-items-center col-md-6">
                  <label for="pc" class="form-label">PC</label>
                  <input type="radio" name="dispositivo" id="pc">
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="btnconfirmar">Confirmar</button>
          </section>
        </form>
      </div>
    </div>
  </section>

  <!--JavaScript-->
  <script src="./js/asamblea.js"></script>
  <script src="./js/jquery-3.6.3.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

<!--Pie de página-->
<footer>
  <div class="container-fluid text-center">
    <p>CooprofesoresUN  <br><b>all right reserved 2023</b> </p>
  </div>
</footer>

</html>
